<body>

    <h1>Funnel Cake</h1>

    <div id="message" class="message">loading...</div>

    <div id="loginForm">
        <h2>Passwordless Login</h2>
        <form action="nojs.html" method="POST" target="_blank">
            <label for="email">Email</label>
            <input type="email" id="email">
            <input id="sendLinkBtn" type="submit" value="Send Login Link">
        </form>
    </div>

    <div id="dashboard">

    </div>

    <script>
    userExists = false
    $(document).ready(() => {
        message.innerHTML = ''

        if (userExists)
        {
            
        }
        else
        {
            $(loginForm).fadeIn(2000)
        }

        $(sendLinkBtn).click(() => {
            __login()
            return false
        })
    })

    function __login()
    {
        if (userExists)
            return

        const emailValue = email.value
        message.innerHTML = 'logged in with ' + emailValue
    }

    function __logout()
    {
        if (!userExists)
            return
    }
    </script>

</body>
